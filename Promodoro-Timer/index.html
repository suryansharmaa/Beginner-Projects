<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="timer">display clock</div>

        <div class="btn-container">
          <button class="main btn">Start</button>
          <button class="restart btn">Restart</button>
        </div>
        <div class="section">
          <section class="work">Work</section>
          <section class="rest">Rest</section>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
